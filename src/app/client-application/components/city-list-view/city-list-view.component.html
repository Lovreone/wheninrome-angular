<!-- Pure CSS Loader https://loading.io/css/ -->
<div *ngIf="isLoading; else cityList" class="lds-default">
    <div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div>
</div>
<ng-template #cityList>
    <ul *ngFor="let city of cities">   
        <li>     
            <div class='parent inline-flex-parent'>
                <div class='child'>
                    <img [src]="getCityThumbnail(city.featuredImage)" 
                        [alt]="getAltText(city.name)" width="150px">
                </div>
                <div class='child padding-left-small'>
                    <h3>
                        {{getFullCityName(city)}}
                        <button (click)="viewItem(city)">View Landmarks</button>
                    </h3>
                    <p class="shortened-text">{{city.description}}</p>             
                </div>
            </div>
        </li>
    </ul>
</ng-template>
